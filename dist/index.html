<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="header">
        <h1 class="justDoit">Just do it</h1>      
        <h2>Projects</h2><hr>

        <div class="content">
        </div>

        <div class="addProject">
            <button id="addProjecttoContent">Add Project</button>
        </div>
    </div>
    <div id="mainBody">
        <div class="quote">
            <h1><i>How long are you going to wait before you demand the best for yourself? - Epictetus</i></h1>
        </div>
        <div class="todoH4">
            <h1>ToDo</h1>
            <button class="addTask">Add Task</button>
        </div>
        <div class="taskForPeople">
            <div class="task-grid"></div>
        </div>
    </div>


    <div class="projectFormDiv">
        <h1>Add New Project</h1>
        <form class="projectForm">
            <label for="project">Add new Project</label><br>
            <input type="text" id="project" name="project"><br>
            <button type = "button" id="submitProject">Add Project</button>
        </form>
    </div>

    <div class="addTaskForm">
        <h1>Add New Task</h1>
        <form>
            <label for="taskName">Task Name:</label><br>
            <input type="text" id="taskName" name="taskName"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="30">
            </textarea><br>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
            <label for="selectProject">Select a Project:</label>
            <select name="selectProject" id="selectProject">
                <option value="1">Default</option>
            </select><br>
            <button type = "button" id="addTaskToProject">Submit</button>

        </form>
    </div>
</body>
</html>
